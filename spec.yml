credentials:
  - key: jamfpro_instance_url
    type: <string>
    presence: required
    content: The URL of the Jamf Pro instance must start with 'https://'
    display_name: Jamf Pro Instance URL
    display_desc: URL for the Jamf Pro instance - must start with 'https://'

  - key: jamfpro_client_id
    type: <string>
    presence: required
    content: The client ID for Jamf Pro API access
    display_name: Jamf Pro Client ID
    display_desc: Client ID used for Jamf Pro API access

  - key: jamfpro_client_secret
    type: <string>
    presence: required
    content: The client secret for Jamf Pro API access
    display_name: Jamf Pro Client Secret
    display_desc: Client Secret used for Jamf Pro API access

  - key: jamfprotect_url
    type: <string>
    presence: required
    content: Your Jamf Protect tenant URL (https://orgname.protect.jamfcloud.com)
    display_name: Jamf Protect Tenant URL
    display_desc: This is the URL you navigate to for Jamf Protect

  - key: jamfprotect_clientID
    type: <string>
    presence: required
    content: The Client ID created in the Jamf Protect console
    display_name: Jamf Protect Client ID
    display_desc: This value is generated when you create an API Client in Jamf Protect

  - key: jamfprotect_client_password
    type: <string>
    presence: required
    content: The Client Password created in the Jamf Protect console
    display_name: Jamf Protect Client Password
    display_desc: This value is generated when you create an API Client in Jamf Protect

  - key: jsc_username
    type: <string>
    presence: required
    content: The username for Jamf Security Cloud authentication
    display_name: Jamf Security Cloud Username
    display_desc: Username for authenticating with Jamf Security Cloud

  - key: jsc_password
    type: <string>
    presence: required
    content: The password for Jamf Security Cloud authentication
    display_name: Jamf Security Cloud Password
    display_desc: Password for authenticating with Jamf Security Cloud

options:
## Jamf Pro Onboarder Modules
- key: include_passwordless_ssoe
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Enable Passwordless SSOe
    display_desc: This will create a macOS Configuration Profile, Script, and Policy scoped to all computers in Jamf Pro. Outcome is Okta Verify and applicable SSOe Configuration Profile installed.

  - key: include_qol_smart_groups
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Add Smart Groups
    display_desc: This will add several Jamf recommended Smart Groups to your Jamf Pro instance that can help elevate visibility of groupings of computers enrolled in Jamf Pro.
  
  - key: include_categories
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Add Categories
    display_desc: This will add several Categories to your Jamf Pro instance that can be used to organize items in your Jamf Pro.

  - key: include_computer_management_settings
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Set Inventory Collection and Check-in Settings
    display_desc: This will configure inventory collection settings in Jamf Pro and set the check-in interval for macOS computers to 15 minutes.

  ## Jamf Pro Outcome Modules
  - key: include_filevault
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Set & Enforce FileVault 2
    display_desc: This will create the necessary Configuration Profile, Script, and Policy to enable and enforce FileVault 2 and make certain that the recovery key is escrowed in Jamf Pro.
    
  - key: include_rosetta
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Install Rosetta 2 on Apple Silicon Macs
    display_desc: This will set up a Policy in Jamf Pro to execute a command locally on macOS to install Rosetta 2 which is required for running Intel based macOS apps.

  - key: include_microsoft_365
    type: <boolean>
    presence: optional
    category: MDM Workflows
    display_name: Microsoft 365 Apps
    display_desc: Create App Installers for each Microsoft 365 app to install and automatically update the apps on macOS endpoints.

  ## Jamf Protect Onboarder Modules
  - key: include_jamf_protect_trial_kickstart
    type: <boolean>
    presence: optional
    category: Security
    display_name: Integrate Jamf Protect and Jamf Pro
    display_desc: Register Jamf Protect API in Jamf Pro, uses the Client ID and Password you created in your Jamf Protect tenant to register the API in Jamf Pro for deployment and advanced remediation workflows.

  ## macOS Security Compliance Project Benchmark Modules
  - key: include_mac_cis_lvl1_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply CIS Level 1 for macOS
    display_desc: This will create all the pieces required for you to apply CIS Level 1 to both macOS Sonoma and macOS Sequoia. The Smart Groups that the Policies and Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get CIS Level 1 enforcement, auditing, and remediation - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled Macs or change the Serial Number criteria with your own test machine Serial Number to apply to one at a time.

  - key: include_mobile_cis_lvl1_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply CIS Level 1 for iOS
    display_desc: This will create all the pieces required for you to apply CIS Level 1 to both iOS 17 and 18. The Smart Groups that the Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get CIS Level 1 enforcement - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled devices or change the Serial Number criteria with your own test device Serial Number to apply to one at a time.
  
  - key: include_mac_stig_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply DISA STIG for macOS
    display_desc: CAUTION -  DISA STIG includes Smart Card configurations which can drastically alter login workflows on computers. The Profile will be created and uploaded to your Jamf Pro instance but it will NOT be scoped for this reason. This will create all the pieces required for you to apply DISA STIG to both macOS Sonoma and Sequoia. The Smart Groups that the Policies and Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get DISA STIG enforcement, auditing, and remediation - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled Macs or change the Serial Number criteria with your own test machine Serial Number to apply to one at a time. 
 
  - key: include_mobile_stig_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply DISA STIG for iOS
    display_desc: This will create all the pieces required for you to apply DISA STIG to iOS 17 (DISA STIG for iOS 18 has not been mapped). The Smart Groups that the Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get DISA STIG enforcement - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled devices or change the Serial Number criteria with your own test device Serial Number to apply to one at a time.

  - key: include_mac_800_171_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply NIST 800-171 for macOS
    display_desc: CAUTION -  the NIST 800-171 benchmark includes Smart Card configurations which can drastically alter login workflows on computers. The Profile will be created and uploaded to your Jamf Pro instance but it will NOT be scoped for this reason. This will create all the pieces required for you to apply NIST 800-171 to both macOS Sonoma and Sequoia. The Smart Groups that the Policies and Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get NIST 800-171 enforcement, auditing, and remediation - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled Macs or change the Serial Number criteria with your own test machine Serial Number to apply to one at a time. 
  
  - key: include_mac_cmmc_lvl1_benchmark
    type: <boolean>
    presence: optional
    category: Endpoint Compliance
    display_name: Configure and Apply US CMMC 2.0 Level 1 for macOS
    display_desc: CAUTION -  the US CMMC 2.0 Level 1 benchmark includes Smart Card configurations which can drastically alter login workflows on computers. The Profile will be created and uploaded to your Jamf Pro instance but it will NOT be scoped for this reason. This will create all the pieces required for you to applyUS CMMC 2.0 Level 1 to both macOS Sonoma and Sequoia. The Smart Groups that the Policies and Configuration Profiles are scoped to are built intentionally so they don't deploy automatically. To get US CMMC 2.0 Level 1 enforcement, auditing, and remediation - you must edit the Smart Group created. You can either remove the Serial Number criteria to apply to all enrolled Macs or change the Serial Number criteria with your own test machine Serial Number to apply to one at a time. 

  ## Jamf Security Cloud Onboarder Modules
  - key: include_jsc_uemc
    type: <boolean>
    presence: optional
    content: This will create all the necessary API Roles and an API Client in your Jamf Pro instance and then set up UEM Connect for Group synchronization, automated risk signaling, and easier deployment
    category: Security
    display_name: Configure UEM Connect in Jamf Security Cloud
    display_desc: This will create all the necessary API Roles and an API Client in your Jamf Pro instance and then set up UEM Connect for Group synchronization, automated risk signaling, and easier deployment of Jamf Security Cloud Capabilities.

  - key: include_jsc_all_services
    type: <boolean>
    presence: optional
    content: Creates an Activation Profile for all Jamf Security Cloud services and uploads it to Jamf Pro
    category: Security
    display_name: Configure Jamf Security Cloud Capabilities
    display_desc: Activates all Jamf Security Cloud services (Identity-provider-based ZTNA, Content & Threat Defense Policies, and Data Policy) and adds the activation profile to Jamf Pro.

  - key: include_jsc_block_pages
    type: <boolean>
    presence: optional
    content: Provides customizable block pages for organizational policies
    category: Security
    display_name: Jamf Security Cloud Block Pages
    display_desc: Enables block pages in Jamf Security Cloud for content blocking.

