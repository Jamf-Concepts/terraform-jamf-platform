options:
## Jamf Pro Onboarder Modules
  - key: include_jamf_pro_trial_kickstart
    type: <boolean>
    presence: optional
    content: This will fill your Jamf Pro trial instance with some basic suggested Categories, Departments, Buildings, and Smart Groups

## Jamf Security Cloud Onboarder Modules
  - key: include_jsc_all_services
    type: <boolean>
    presence: optional
    content: This will create an Activation Profile in Jamf Security Cloud for all of our Security Cloud Services (ZTNA, Network Threat Prevention, Content Filtering) and upload the Configuration Profile to Jamf Pro.

  - key: include_jsc_block_pages
    type: <boolean>
    presence: optional
    content: This option will provide block pages that can be customized later by the Admin to reflect organizational policies.

  - key: include_jsc_network_relay
    type: <boolean>
    presence: optional
    content: This will create an Activation Profile in Jamf Security Cloud for our new Device Attestation-based Network Relay option for Zero Trust Network Access to organizational resources. It will then upload the Configuration Profile to Jamf Pro.

